<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>State Trade With Key Partners | Trade Guys</title>
	<base target="_blank">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Source+Sans+Pro:400,600,700" rel="stylesheet">
	<link rel="canonical" href="https://github.com/CSIS-iLab/trade_guys/blob/master/assets/_sass/vendors/fontello/_fontello.scss" data-pjax-transient="">
	<link rel="shortcut icon" href="img/favicon.ico" title="Favicon" />
	<link rel="stylesheet" href="main.994e0f70397fd5851435.css?3e8014ec88fef5ba265c">
</head>

<body>
	<header class="interactive__header">
		<h1 class="interactive__title">State Trade With Key Partners</h1>
		<div class="instructions">
			Each square represents 1% of that stateâ€™s total trade.<br /> <span>Hover over states for details.</span> Click to zoom. Use the controls below to filter by partner.

		</div>
	</header>

	<section class="chart"></section>

	<div class="legend">
		<div class="legend-title"><span>FILTER BY TRADE PARTNER:</span></div>
		<div class="container">


			<div class="countries">

				<div class="legend-item">
					<input type="checkbox" id="all" value="all" class="all" checked>
					<label class="legend-label all" for="all">All</label>
				</div>

				<div class="legend-item">
					<input type="checkbox" id="canada" value="canada" class="canada" checked>
					<label class="legend-label canada" for="canada">Canada</label>
				</div>

				<div class="legend-item">
					<input type="checkbox" id="china" value="china" class="china" checked>
					<label class="legend-label china" for="china">China</label>
				</div>

				<div class="legend-item">
					<input type="checkbox" id="eu" value="eu" class="eu" checked>
					<label class="legend-label eu" for="eu">EU</label>
				</div>

				<div class="legend-item">
					<input type="checkbox" id="mexico" value="mexico" class="mexico" checked>
					<label class="legend-label mexico" for="mexico">Mexico</label>
				</div>

			</div>
			<div class="legend-bar">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50px">
					<defs>
						<linearGradient id="gradient" x1="0%" y1="0%" y2="100%" x2="0%">
							<stop offset="0%" style="stop-color:#5E5E5E;stop-opacity:1" />
							<stop offset="100%" style="stop-color:#E5E5E5;stop-opacity:1" />
						</linearGradient>
					</defs>

					<polygon class="cls-1" points="0 0 50 0 46 48 4 48 0 0" fill="url(#gradient)"/>
					<polygon class="cls-2" points="5 5 45 5 44.13 46.25 6 46.25 5 5" fill="#fff"/>
				</svg>

				<div>Total Trade (2017)<br />
					<div class="min-max">
						MAX: <span class="max"></span><br />
						MIN: <span class="min"></span>
					</div>
					</div>
			</div>
		</div>

	</div>

	<footer class="interactive__source">
		<div class="source-details">
			<p>Source: Department of Commerce</p>
		</div>
	</footer>
	<div class="tooltip"></div>
	<script src="https://csis-ilab.github.io/cpower-viz/globaljs/iframeSizer.contentWindow.min.js"></script>
	<script src="main.js?3e8014ec88fef5ba265c"></script>
</body>

</html>
